<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
        background-image: url('https://miro.medium.com/proxy/1*hjw9b_O45Y20p0koKBDOkA.jpeg');
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      .madlogo{
        display:flex;
        justify-content: center;
        width: 100%;
      }
      #madlibs-logo {
        display: flex;
        justify-content: center;
        /* align-items: center;
        margin-right: 40%;
        margin-top: 1%; */
        width: 30%;
        height: 20%;
      }
      #image-container {
        width: 300px;
      }
      #image-container img{
        width: 300px;
        border-bottom: 7px solid #05a1ea;
        border-left: 7px solid #05a1ea;
      }
      .shadow {
        display: flex;
        flex-wrap:wrap;
        width: 1%;
        margin-top: .2%;
        opacity: 20%;
        background-color: grey;
        flex-direction: row-reverse;
        justify-content: flex-start;
        box-shadow: 0 0 0 3px grey;
      }
      h1{
        display: flex;
        color:white;
        width: 100%;
        font-size: 400%;
        /* font-family: Montserrat, sans-serif; */
        margin-top: 1.5;
      }
      #nametext{
        display: flex;
        color:white;
        /* font-family: Montserrat, sans-serif; */
        font-size: 300%;
        flex-wrap:wrap;
        width: 90%;
        flex-direction: row-reverse;
        justify-content: flex-start;
        text-shadow: 2px 2px grey;
      }
      button{
        height: 100%;
      }

      ul {
        display: flex;
        justify-content: center;
      }

      ul li {
        display: inline;
        margin-right: 50px;
      }

      h1,h2,h3,h4,h5,h6,p {
        color: white;
      }

      div.bio-detail {
        display: flex;
        justify-content: space-around;
      }

      div.section {
        background-color:#ffffff24;
        padding: 20px;
        display: flex;
      }

      #questions input {
        width: 300px;
        height: 40px;
        display: block;
        margin-bottom: 5px;
        text-align: center;
      }

      div.questions-container {
        /* margin-top: 20px; */
      }

      #answer {
        color: white;
        font-size: 32px;
        
      }

      div.answers-container {
        /* background: white; */
        /* padding: 20px; */

        margin-left: 20px;
        margin-right: 20px;
        /* background-color: #32a2ed; */
        padding: 20px;
      }

      button {
        font-family: Helvetica;
        letter-spacing: 0.4em;
        font-weight: 600;
        font-size: 13px;
        text-align: center;
        color: white;
        cursor: pointer;
        max-width: 108px;
        max-height: 30px;
        outline: 2px solid;
        outline-color: rgba(71, 126, 232,0.5);
        outline-offset: 20px;
        transition: all 600ms cubic-bezier(0.2, 0, 0, 0.8);
        border: none;
        background-color: rgba(0,0,0,0);
      }

      button:hover {
        color: rgba(71, 126, 232, 0.7);
        outline-color: rgba(71, 126, 232, 0);
        outline-offset: 200px;
      }

      #bio {
        margin-top: 40px;
      }

      .bio-info {
        width: 40%;
        /* margin-left: 40px; */
      }

      #controls {
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
        margin-top: 40px;
      }

      #prompt {
        font-size: 40px;
        margin-top: 10px;
      }

      #bio-title {
        font-size: 28px;
      }
    </style>
  </head>
  <body>

    <div class="madlogo">
      <!-- <h1 id="title">Codesmith</h1> -->
      <img id='madlibs-logo' src ='https://i0.wp.com/keysweekly.com/wp-content/uploads/2019/09/madlibs.png?fit=1459%2C482&ssl=1' alt='libs-logo'>
      <div></div>
    </div>

    <ul>
      <li><button id="kyle">Kyle Combs</button></li>
      <li><button id="victoria">Victoria Armada</button></li>
      <li><button id="eric">Eric Marcatoma</button></li>
      <li><button id="james">James Dimitrios Kolotouros</button></li>
      <li><button id="jennifer">Jennifer Courtner</button></li>
      <li><button id="kyle2">Kyle Juresich</button></li>
    </ul>

    <div class="ad-lib" id="ad-lib">
      <div id="bio">
        <div class="bio-detail">
          <div class="bio-info">
            <h1 id="bio-name"></h1>
            <h2 id="bio-title"></h2>
          </div>
          <div id="image-container"></div>
        </div>

        <div class="section">
          <div class="questions-container">
            <div id="questions"></div>
            <div id="controls"></div>

          </div>
          <div id="answers-container" class="answers-container">
            <h4 id="prompt"></h4>
            <div id="answer"></div>
          </div>
        </div>
      </div>
    </div>


  </body>
  <script src="app.js"></script>
</html>
